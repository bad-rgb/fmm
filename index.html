<!DOCTYPE html>
<html>
<head>
    <title>Selamat Datang di web saya!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #A5D6A7, #66BB6A);
            color: #2E7D32;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        #pedang {
            width: 250px;
            height: auto;
            position: relative;
            animation: melayang 2s infinite alternate;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out; /* Mengganti box-shadow dengan filter */
        }

        #pedang:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 20px rgba(0, 255, 0, 0.7)); /* Menggunakan drop-shadow */
        }

        #pedang.cahaya {
            filter: drop-shadow(0 0 30px rgba(0, 255, 0, 1));
        }

        @keyframes melayang {
            0% {
                top: 0;
            }
            100% {
                top: 20px;
            }
        }

        .daun-clover {
            position: absolute;
            font-size: 2em;
            animation: daun-melayang 3s infinite alternate;
        }

        .daun-clover:nth-child(1) {
            top: 60%;
            left: 45%;
            animation-delay: 0.5s;
            animation-duration: 2.5s;
            animation-timing-function: ease-in-out;
        }

        .daun-clover:nth-child(2) {
            top: 65%;
            left: 50%;
            animation-delay: 1s;
            animation-duration: 3s;
            animation-timing-function: linear;
        }

        .daun-clover:nth-child(3) {
            top: 70%;
            left: 55%;
            animation-delay: 1.5s;
            animation-duration: 3.5s;
            animation-timing-function: ease;
        }

        @keyframes daun-melayang {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
            }
            50% {
                transform: translateY(10px) rotate(10deg) scale(1.2);
            }
            100% {
                transform: translateY(20px) rotate(0deg) scale(1);
            }
        }
    </style>
    <script>
        function klikPedang() {
            // Efek cahaya berkedip
            document.getElementById('pedang').classList.add('cahaya');
            setTimeout(() => {
                document.getElementById('pedang').classList.remove('cahaya');
            }, 500);

            // Transisi halaman
            setTimeout(() => {
                window.location.href = 'untitled1.html';
            }, 1000);
        }
    </script>
</head>
<body>
    <h1>Selamat Datang di web saya!</h1>
    <p>Klik pedang hijau untuk menjelajahi lebih lanjut!</p>
    <img id="pedang" src="pedang hijau.png" alt="Pedang Hijau Interaktif" onclick="klikPedang()">
    <div class="daun-clover">☘️</div>
    <div class="daun-clover">☘️</div>
    <div class="daun-clover">☘️</div>
</body>
</html>
